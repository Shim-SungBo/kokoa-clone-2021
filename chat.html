<!DOCTYPE html>
<html lang="kr">
	<head>
	  <link rel="stylesheet" href="styles.css" />	
	  <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, imitial-scale=1.0" />
	  <title>Chat with shim</title>	
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>KT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>13:26</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-rss"></i>
				<span>LTE</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
			
		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html">
				<i class="fas fa-angle-left fa-3x"></i>
				</a>	
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Seba</h1>
			</div>	
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>
		
		<main class="main-screen main-chat">
			<div class="chat__timestamp">
				Tuesday, June 30, 2020
			</div>
			
			<div class="message-row">
				<img src="https://avatars.githubusercontent.com/u/41311853?v=4" />
				<div class="message-row__content">
					<span class="message__author">Seba</span>
					<div class="message__info">
						<span class="message__bubble">Hey! Shim What's up?</span>
						<span class="message__time">21:22</span>
					</div>
				</div>
			</div>
			
			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">Cool! What's up?</span>
						<span class="message__time">21:22</span>
					</div>
				</div>
			</div>
			
		</main>
		
		<form class="reply">
			<div class="reply__column">
				<i class="far fa-plus-square fa-lg"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="far fa-smile-wink fa-lg"></i>
				<button type="reset">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>
		
		<div id="no-mobile">
			<span>Your screen is too bigㅠㅠ</span>
		</div>
					  
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
