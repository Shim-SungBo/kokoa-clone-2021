<!DOCTYPE html>
<html lang="kr">
	<head>
	  <link rel="stylesheet" href="styles.css" />	
	  <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, imitial-scale=1.0" />
	  <title>Find - Kokoa Clone</title>	
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>KT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>13:26</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-rss"></i>
				<span>LTE</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>
			
		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
				<span class="point"></span>
			</div>
		</header>
		
		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-qrcode"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-fingerprint"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-envelope"></i>
					<span>Invite</span>
				</div>
			</div>
			<div class="recommended-friends">
				<h6 class="recommended-friends__title">Recommended Friends</h6>
				<span>You have no recommended friends</span>
			</div>
			<div class="open-chat">
				<div class="open-chat__header">
					<h4>Open Chat</h4>
					<span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
				</div>
				<div class="open-post">
					<div class="open-post__column">
						<h5 class="open-post__title">#BTS</h5>
						<h6 class="open-post__hashtag">#bts#shim#superstar</h6>
						<div class="open-post__members">
							<img src="https://cdn.pixabay.com/photo/2012/03/02/12/38/face-														21202_960_720.jpg"/>
							<span class="open-post__member-count">802 members</span>
							<div class="divider"></div>
							<span class="open-post__member-status">Active</span>
						</div>	
					</div>
					<div class="open-post__column">
						<div class="open-post__photo">
						<img src="https://cdn.pixabay.com/photo/2012/03/02/12/38/face-														21202_960_720.jpg"/>	
						<div class="open-post__heart">
							<i class="fas fa-heart fa-xs"></i><span>326</span>
					  </div>
				  	</div>
					</div>
			  	  </div>
				 </div>  	
		</main>
		
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn"><a class="nav__link" href="friends.html">
					<i class="far fa-user fa-2x"></i>
					</a>
				</li>   	
				<li class="nav__btn"><a class="nav__link" href="chats.html">
					<i class="far fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn"><a class="nav__link" href="find.html">
					<i class="fas fa-search fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn"><a class="nav__link" href="more.html">
						<span class="nav__dot"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		
		<div id="no-mobile">
			<span>Your screen is too bigㅠㅠ</span>
		</div>
					  
		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
